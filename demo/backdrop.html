<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Stackbox: Backdrop</title>
		<link rel="stylesheet" href="../plugin/dist/jquery.stackbox.min.css">
		<link rel="stylesheet" href="../bower_components/animate.css/animate.css">
		<link rel="stylesheet" href="css/font-awesome.css">
		<style>
			.hidden {
				display: none;
			}
		</style>
	</head>
	<body style="padding-top: 250px;">

		<div style="padding-left: 50px;">
			<a data-stackbox="true" data-stackbox-position="absolute" data-stackbox-width="400" data-stackbox-backdrop="true" href="#stackbox-1">Open Stackbox #1</a>
		</div>

		<div id="stackbox-1" class="hidden">
			<div class="stackbox-header">#1</div>
			<div class="stackbox-body">
				<section>Backdrop</section>
				<a data-stackbox="true" data-stackbox-position="right" data-stackbox-width="200" href="#stackbox-2">Open Stackbox #2</a>
			</div>
			<div class="stackbox-footer"><button class="btn btn-default" data-close-stackbox="true">Close</button></div>
		</div>

		<div id="stackbox-2" class="hidden">
			<div class="stackbox-header">#2</div>
			<div class="stackbox-body">
				<section>No backdrop</section>
				<a data-stackbox="true" data-stackbox-position="right" data-stackbox-width="200" data-stackbox-backdrop="true" href="#stackbox-3">Open Stackbox #3</a>
			</div>
			<div class="stackbox-footer"><button class="btn btn-default" data-close-stackbox="true">Close</button></div>
		</div>

		<div id="stackbox-3" class="hidden">
			<div class="stackbox-header">#3</div>
			<div class="stackbox-body">
				<section>Backdrop</section>
				<a data-stackbox="true" data-stackbox-position="bottom" data-stackbox-width="200" href="#stackbox-4">Open Stackbox #4</a>
			</div>
			<div class="stackbox-footer"><button class="btn btn-default" data-close-stackbox="true">Close</button></div>
		</div>

		<div id="stackbox-4" class="hidden">
			<div class="stackbox-header">#4</div>
			<div class="stackbox-body">
				<section>No backdrop</section>
				<a data-stackbox="true" data-stackbox-position="bottom" data-stackbox-width="200" data-stackbox-backdrop="true" href="#stackbox-5">Open Stackbox #5</a>
			</div>
			<div class="stackbox-footer"><button class="btn btn-default" data-close-stackbox="true">Close</button></div>
		</div>

		<div id="stackbox-5" class="hidden">
			<div class="stackbox-header">#5</div>
			<div class="stackbox-body">
				<section>Backdrop</section>
				<a data-stackbox="true" data-stackbox-position="right" data-stackbox-width="200" data-stackbox-backdrop="true" href="#stackbox-6">Open Stackbox #6</a>
			</div>
			<div class="stackbox-footer"><button class="btn btn-default" data-close-stackbox="true">Close</button></div>
		</div>

		<div id="stackbox-6" class="hidden">
			<div class="stackbox-header">#6</div>
			<div class="stackbox-body">
				<section>Backdrop</section>
				<a data-stackbox="true" data-stackbox-position="right" data-stackbox-width="200" href="#stackbox-7">Open Stackbox #7</a>
			</div>
			<div class="stackbox-footer"><button class="btn btn-default" data-close-stackbox="true">Close</button></div>
		</div>

		<div id="stackbox-7" class="hidden">
			<div class="stackbox-header">#7</div>
			<div class="stackbox-body">
				<section>No backdrop</section>
				<a data-stackbox="true" data-stackbox-position="top" data-stackbox-width="200" href="#stackbox-8">Open Stackbox #8</a>
			</div>
			<div class="stackbox-footer"><button class="btn btn-default" data-close-stackbox="true">Close</button></div>
		</div>

		<div id="stackbox-8" class="hidden">
			<div class="stackbox-header">#8</div>
			<div class="stackbox-body">
				<section>No backdrop</section>
				<a data-stackbox="true" data-stackbox-position="top" data-stackbox-width="400" data-stackbox-anim-open="tada slow" data-stackbox-backdrop="true" href="#stackbox-9">Open Stackbox #9</a>
			</div>
			<div class="stackbox-footer"><button class="btn btn-default" data-close-stackbox="true">Close</button></div>
		</div>

		<div id="stackbox-9" class="hidden">
			<div class="stackbox-header">#9</div>
			<div class="stackbox-body">
				<section>.. and finally: <h1>BACKDROP!<h1></section>
			</div>
			<div class="stackbox-footer"><button class="btn btn-default" data-close-stackbox="true">Close</button></div>
		</div>

		<script src="../bower_components/jquery/dist/jquery.min.js"></script>
		<script src="../plugin/dist/jquery.stackbox.min.js"></script>
	</body>
</html>
