<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Stackbox z-index test</title>
		<link rel="stylesheet" href="../dist/jquery.stackbox.min.css">
		<link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="../bower_components/animate.css/animate.css">
		<style>
			.box-below {
				z-index: 9900;
				width: 200px;
				height: 600px;
				position: absolute;
				background: pink;
				top: 50px;
				left: 200px;
				pointer-events: none;
				opacity: .8
			}
			.box-above {
				z-index: 9902;
				width: 200px;
				height: 600px;
				position: absolute;
				background: pink;
				top: 50px;
				left: 400px;
				pointer-events: none;
				opacity: .8
			}
		</style>
	</head>
	<body style="padding-top: 250px;">

		<div class="box-below"></div>
		<div class="box-above"></div>

		<div id="anim-modal" style="display: none;">
			<div class="modal-header">Bounce</div>
			<div class="modal-body">
				<div>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque pellentesque mi vel turpis mattis porttitor. Ut dapibus, libero non tincidunt varius, ante velit adipiscing tortor, non iaculis lacus nisl in diam.</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default" data-close-modal="true">Close</button>
			</div>
		</div>

		<div style="width: 100%; text-align: center;">
			<a id="modal-opener" data-modal="true"
				data-modal-position="left"
				data-modal-width="200"
				href="#anim-modal">Open Modal</a>
		</div>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="../dist/jquery.stackbox.min.js"></script>
	</body>
</html>
