<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Stackbox: Z-index</title>
		<link rel="stylesheet" href="../plugin/dist/jquery.stackbox.min.css">
		<link rel="stylesheet" href="../bower_components/animate.css/animate.css">
		<style>
			.box-below {
				z-index: 9900;
				width: 200px;
				height: 600px;
				position: absolute;
				background: pink;
				top: 50px;
				left: 200px;
				pointer-events: none;
				opacity: .8
			}
			.box-above {
				z-index: 9902;
				width: 200px;
				height: 600px;
				position: absolute;
				background: pink;
				top: 50px;
				left: 400px;
				pointer-events: none;
				opacity: .8
			}
		</style>
	</head>
	<body style="padding-top: 250px;">

		<div class="box-below"></div>
		<div class="box-above"></div>

		<div id="anim-stackbox" style="display: none;">
			<div class="stackbox-header">Stackbox Z-index</div>
			<div class="stackbox-body">
				<div>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque pellentesque mi vel turpis mattis porttitor. Ut dapibus, libero non tincidunt varius, ante velit adipiscing tortor, non iaculis lacus nisl in diam.</div>
			</div>
			<div class="stackbox-footer">
				<button class="btn btn-default" data-close-stackbox="true">Close</button>
			</div>
		</div>

		<div style="width: 100%; text-align: center;">
			<a id="stackbox-opener" data-stackbox="true"
				data-stackbox-position="left"
				data-stackbox-width="200"
				href="#anim-stackbox">Open Stackbox</a>
		</div>

		<script src="../bower_components/jquery/dist/jquery.min.js"></script>
		<script src="../plugin/dist/jquery.stackbox.min.js"></script>
	</body>
</html>
