<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Stackbox: YouTube</title>
		<link rel="stylesheet" href="../plugin/dist/jquery.stackbox.min.css">
		<link rel="stylesheet" href="../bower_components/animate.css/animate.css">
		<link rel="stylesheet" href="css/font-awesome.css">
		<style>
			.hidden {
				display: none;
			}
		</style>
	</head>
	<body style="padding-top: 250px;">

		<div style="padding-left: 50px;">
			<a data-stackbox="true" data-stackbox-position="right" data-stackbox-anim-open="rollIn slow" data-stackbox-anim-close="hinge slow" href="#stackbox-1">Open Stackbox with YouTube video.</a>
		</div>

		<div id="stackbox-1" class="hidden">
			<div class="stackbox-header">YouTube Video #1</div>
			<div class="stackbox-body">
				<section>
					<iframe width="560" height="315" src="//www.youtube.com/embed/mbyzgeee2mg" frameborder="0" allowfullscreen></iframe>
				</section>
				<a data-stackbox="true" data-stackbox-position="right" data-stackbox-anim-open="slideInDown" data-stackbox-anim-close="rotateOut slow" href="#stackbox-2">Open another one</a>
			</div>
			<div class="stackbox-footer"><button class="btn btn-default" data-close-stackbox="true">Close</button></div>
		</div>

		<div id="stackbox-2" class="hidden">
			<div class="stackbox-header">YouTube Video #2</div>
			<div class="stackbox-body">
				<section>
					<iframe width="560" height="315" src="//www.youtube.com/embed/Yn-oemgzlEU" frameborder="0" allowfullscreen></iframe>
				</section>
			</div>
			<div class="stackbox-footer"><button class="btn btn-default" data-close-stackbox="true">Close</button></div>
		</div>

		<script src="../bower_components/jquery/dist/jquery.min.js"></script>
		<script src="../plugin/dist/jquery.stackbox.min.js"></script>
	</body>
</html>
